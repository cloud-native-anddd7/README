 things were attempting to implement Promise Theory for, I don’t know, deployments in managing machine. So you write your Puppet module or your Chef cookbook, you’re describing your desired state, and ideally you can give it to the system and it will try to converge on that promise using the things that were built into it.&quot;,536871564]],[&quot;^16&quot;,[4888,&quot;^P&quot;,&quot;^1;&quot;,536871564]],[&quot;^16&quot;,[4888,&quot;^F&quot;,4872,536871564]],[&quot;^16&quot;,[4888,&quot;^Y&quot;,3491,536871564]],[&quot;^16&quot;,[4888,&quot;^V&quot;,4873,536871564]],[&quot;^16&quot;,[4888,&quot;^U&quot;,307,536871564]],[&quot;^16&quot;,[4888,&quot;^U&quot;,3491,536871564]],[&quot;^16&quot;,[4888,&quot;^1&gt;&quot;,true,536871564]],[&quot;^16&quot;,[4888,&quot;^;&quot;,&quot;~u62a69747-10af-49dd-817f-0b6c6f445ee9&quot;,536871564]],[&quot;^16&quot;,[4889,&quot;^R&quot;,&quot;Example&quot;,536871564]],[&quot;^16&quot;,[4889,&quot;^P&quot;,&quot;^1;&quot;,536871564]],[&quot;^16&quot;,[4889,&quot;^F&quot;,4862,536871564]],[&quot;^16&quot;,[4889,&quot;^Y&quot;,3491,536871564]],[&quot;^16&quot;,[4889,&quot;^V&quot;,3491,536871564]],[&quot;^16&quot;,[4889,&quot;^U&quot;,3491,536871564]],[&quot;^16&quot;,[4889,&quot;^1&gt;&quot;,true,536871564]],[&quot;^16&quot;,[4889,&quot;^;&quot;,&quot;~u62a69747-5b55-4768-9352-20e69827281e&quot;,536871564]],[&quot;^16&quot;,[4890,&quot;^R&quot;,&quot;Agent只能为自身做出允诺&quot;,536871564]],[&quot;^16&quot;,[4890,&quot;^P&quot;,&quot;^1;&quot;,536871564]],[&quot;^16&quot;,[4890,&quot;^F&quot;,4874,536871564]],[&quot;^16&quot;,[4890,&quot;^Y&quot;,3491,536871564]],[&quot;^16&quot;,[4890,&quot;^V&quot;,4874,536871564]],[&quot;^16&quot;,[4890,&quot;^U&quot;,3491,536871564]],[&quot;^16&quot;,[4890,&quot;^1&gt;&quot;,true,536871564]],[&quot;^16&quot;,[4890,&quot;^;&quot;,&quot;~u62a69747-bebe-4eb6-8581-0efdda349a95&quot;,536871564]],[&quot;^16&quot;,[4891,&quot;^R&quot;,&quot;![image.png](../assets/image_1646892243730_0.png)&quot;,536871564]],[&quot &quot;,[4896,&quot;^V&quot;,4847,536871564]],[&quot;^16&quot;,[4896,&quot;^U&quot;,3491,536871564]],[&quot;^16&quot;,[4896,&quot;^1&gt;&quot;,true,536871564]],[&quot;^16&quot;,[4896,&quot;^;&quot;,&quot;~u62a69747-e0ae-4ef3-8e6b-a16a949e549e&quot;,536871564]],[&quot;^16&quot;,[4897,&quot;^R&quot;,&quot;Promise描述的是意图而非动作&quot;,536871564]],[&quot;^16&quot;,[4897,&quot;^P&quot;,&quot;^1;&quot;,536871564]],[&quot;^16&quot;,[4897,&quot;^F&quot;,4867,536871564]],[&quot;^16&quot;,[4897,&quot;^Y&quot;,3491,536871564]],[&quot;^16&quot;,[4897,&quot;^V&quot;,4867,536871564]],[&quot;^16&quot;,[4897,&quot;^U&quot;,3491,536871564]],[&quot;^16&quot;,[4897,&quot;^1&gt;&quot;,true,536871564]],[&quot;^16&quot;,[4897,&quot;^;&quot;,&quot;~u62a69747-d1ad-4f69-b442-e4bb53c98d97&quot;,536871564]],[&quot;^16&quot;,[5078,&quot;^L&quot;,1653224283418,536872331]],[&quot;^16&quot;,[5078,&quot;^@&quot;,false,536871598]],[&quot;^16&quot;,[5078,&quot;^Z&quot;,&quot;serial port integration&quot;,536871598]],[&quot;^16&quot;,[5078,&quot;^12&quot;,&quot;Serial Port Integration&quot;,536871598]],[&quot;^16&quot;,[5078,&quot;^?&quot;,[&quot;^ &quot;,&quot;^17&quot;,true],536871598]],[&quot;^16&quot;,[5078,&quot;^B&quot;,1653224283418,536872331]],[&quot;^16&quot;,[5078,&quot;^;&quot;,&quot;~u62a69747-b80b-4df9-9560-e0d83cb4a703&quot;,536871598]],[&quot;^16&quot;,[5082,&quot;^R&quot;,&quot;## “封装，他使用了封装！”\\n\\n那如何开发一个适配底层协议的SDK呢？\\n\\n**遇事不决，量子力学**（不是） / **遇事不决，面向对象**（还行）\\n\\n面向对象的一大优势是利用封装，使逻辑高内聚低耦合。\\n\\n首先，我将三个字段类型进行了封装：BCD、ASC、Hex，使其实现Attribute接口以实现`toBytes()`方法。此时业务所会用到的数据类型都和Bytes没有了直接关系，BCD、ASC、Hex成为了实质上的的基本类型。\\n\\n同理，Token、分隔符、长度这些和功能指令（业务侧）没有直接关联的数据类型也被我抽取了出来。\\n\\n此时的Message和0101已完全解耦，变成了只含三个字段类型的POJO类。\\n\\n![image-20211127150158827](../assets/image-20211127150158827.png)&quot;,536871598]],[&quot;^16&quot;,[5082,&quot;^P&quot;,&quot;^1;&quot;,536871598]],[&quot;^16&quot;,[5082,&quot;^W&quot;,2,536871598]],[&quot;^16&quot;,[5082,&quot;^F&quot;,5094,536871598]],[&quot;^16&quot;,[5082,&quot;^Y&quot;,5078,536871598]],[&quot;^16&quot;,[5082,&quot;^V&quot;,5078,536871598]],[&quot;^16&quot;,[5082,&quot;^U&quot;,5078,536871598]],[&quot;^16&quot;,[5082,&quot;^1D&quot;,2,536871598]],[&quot;^16&quot;,[5082,&quot;^X&quot;,&quot;^1E&quot;,536871598]],[&quot;^16&quot;,[5082,&quot;^1&gt;&quot;,false,536871598]],[&quot;^16&quot;,[5082,&quot;^;&quot;,&quot;~u62a69747-e9c4-4ae6-afe7-3afb3a22d402&quot;,536871598]],[&quot;^16&quot;,[5083,&quot;^R&quot;,&quot;虚拟串口：Windows和Linux上都有现成的串口调试工具，Win上的有界面更方便\\n  \\n  &gt; 我使用的是Windows Virtual Serial Port Driver，因为虚拟串口不好操作写数据（或者是我太菜），我创建了2个虚拟串口A - B，将他们Pair起来；\\n  &gt; \\n  &gt; 还是如上起2个线程，这时候Client通过串口A写入的数据，会被正在监听串口B的Server捕获；\\n  &gt; \\n  &gt; Server如期返回数据后，Client又能够从串口A接收到Response；\\n  &gt; \\n  &gt; 而且所有数据操作和控制都在Test代码里，一键操作还是不错的；&quot;,536871598]],[&quot;^16&quot;,[5083,&quot;^P&quot;,&quot;^1;&quot;,536871598]],[&quot;^16&quot;,[5083,&quot;^F&quot;,5087,536871598]],[&quot;^16&quot;,[5083,&quot;^Y&quot;,5078,536871598]],[&quot;^16&quot;,[5083,&quot;^V&quot;,5078,536871598]],[&quot;^16&quot;,[5083,&quot;^U&quot;,5078,536871598]],[&quot;^16&quot;,[5083,&quot;^1&gt;&quot;,true,536871598]],[&quot;^16&quot;,[5083,&quot;^;&quot;,&quot;~u62a69747-288c-4be6-ae37-5e0233bab393&quot;,536871598]],[&quot;^16&quot;,[5084,&quot;^R&quot;,&quot;## 一层一层又一层\\n\\n但是直接使用Message时还是有一些困难&quot;,536871598]],[&quot;^16&quot;,[5084,&quot;^P&quot;,&quot;^1;&quot;,536871598]],[&quot;^16&quot;,[5084,&quot;^W&quot;,2,536871598]],[&quot;^16&quot;,[5084,&quot;^F&quot;,5082,536871598]],[&quot;^16&quot;,[5084,&quot;^Y&quot;,5078,536871598]],[&quot;^16&quot;,[5084,&quot;^V&quot;,5078,536871598]],[&quot;^16&quot;,[5084,&quot;^U&quot;,5078,536871598]],[&quot;^16&quot;,[5084,&quot;^1D&quot;,2,536871598]],[&quot;^16&quot;,[5084,&quot;^X&quot;,&quot;^1E&quot;,536871598]],[&quot;^16&quot;,[5084,&quot;^1&gt;&quot;,false,536871598]],[&quot;^16&quot;,[5084,&quot;^;&quot;,&quot;~u62a69747-5baa-435d-b3c8-3aaee030440e&quot;,536871598]],[&quot;^16&quot;,[5085,&quot;^R&quot;,&quot;因为类似长链接，在传输过程中遇到错误会发送ACK/NACK的握手信息，并且会触发重试\\n  \\n\\nOption 1：构造多线程测试环境&quot;,536871598]],[&quot;^16&quot;,[5085,&quot;^P&quot;,&quot;^1;&quot;,536871598]],[&quot;^16&quot;,[5085,&quot;^F&quot;,5090,536871598]],[&quot;^16&quot;,[5085,&quot;^Y&quot;,5078,536871598]],[&quot;^16&quot;,[5085,&quot;^V&quot;,5078,536871598]],[&quot;^16&quot;,[5085,&quot;^U&quot;,5078,536871598]],[&quot;^16&quot;,[5085,&quot;^1&gt;&quot;,true,536871598]],[&quot;^16&quot;,[5085,&quot;^;&quot;,&quot;~u62a69747-3959-485d-bfb2-863e53e825b3&quot;,536871598]],[&quot;^16&quot;,[5086,&quot;^R&quot;,&quot;对于指令功能（Function），他们不关心下层如何序列化我的数据，只关心业务数据是否正确的被设置和接收&quot;,536871598]],[&quot;^16&quot;,[5086,&quot;^P&quot;,&quot;^1;&quot;,536871598]],[&quot;^16&quot;,[5086,&quot;^F&quot;,5088,536871598]],[&quot;^16&quot;,[5086,&quot;^Y&quot;,5078,536871598]],[&quot;^16&quot;,[5086,&quot;^V&quot;,5088,536871598]],[&quot;^16&quot;,[5086,&quot;^U&quot;,5078,536871598]],[&quot;^16&quot;,[5086,&quot;^1&gt;&quot;,true,536871598]],[&quot;^16&quot;,[5086,&quot;^;&quot;,&quot;~u62a69747-3f54-44c2-8c97-31504e658908&quot;,536871598]],[&quot;^16&quot;,[5087,&quot;^R&quot;,&quot;创建Stub Server：使用了`PipedInputStream,PipedOutputStream`将Client的读写流给包装起来，通过另一个线程来模拟Server操作里面的数据，实现接收请求、返回数据。\\n  \\n  val serverInputStream = PipedInputStream()  \\n  val serverOutputStream = PipedOutputStream()  \\n  val clientInputStream = PipedInputStream(serverOutputStream) // server output -&gt; client input  \\n  val clientOutputStream = PipedOutputStream(serverInputStream) // client output -&gt; server input  \\n  val connection = StreamSerialChannel(clientInputStream, clientOutputStream)  \\n  ​  \\n  val mockServer = Thread {  \\n   Thread.sleep(50) // 1.  wait for client  \\n   serverInputStream.read(ByteArray(requestLength)) // 2. read request in server side  \\n   serverOutputStream.write(ACK.getBytes()) // 3. send ack to client  \\n   connection.onDataAvailable() // 4. notify client - simulate comm listener  \\n     \\n   serverOutputStream.write(responseBytes) // 5. send response to client  \\n   connection.onDataAvailable() // 6. notify client - simulate comm listener  \\n     \\n   Thread.sleep(50) // 7.  wait for client  \\n   serverInputStream.read(ByteArray(1)) // 8. read ack in server side  \\n  }  \\n  val client = Client(connection)  \\n  ....\\n  \\n\\nOption 2：使用Fake的外部程序&quot;,536871598]],[&quot;^16&quot;,[5087,&quot;^P&quot;,&quot;^1;&quot;,536871598]],[&quot;^16&quot;,[5087,&quot;^F&quot;,5085,536871598]],[&quot;^16&quot;,[5087,&quot;^Y&quot;,5078,536871598]],[&quot;^16&quot;,[5087,&quot;^V&quot;,5078,536871598]],[&quot;^16&quot;,[5087,&quot;^U&quot;,5078,536871598]],[&quot;^16&quot;,[5087,&quot;^1&gt;&quot;,true,536871598]],[&quot;^16&quot;,[5087,&quot;^;&quot;,&quot;~u62a69747-74bb-432c-b35b-ab138cba6256&quot;,536871598]],[&quot;^16&quot;,[5088,&quot;^R&quot;,&quot;ASC对于上层业务指令来说还是太细节，而且无法很好的表达业务含义&quot;,536871598]],[&quot;^16&quot;,[5088,&quot;^P&quot;,&quot;^1;&quot;,536871598]],[&quot;^16&quot;,[5088,&quot;^F&quot;,5084,536871598]],[&quot;^16&quot;,[5088,&quot;^Y&quot;,5078,536871598]],[&quot;^16&quot;,[5088,&quot;^V&quot;,5078,536871598]],[&quot;^16&quot;,[5088,&quot;^U&quot;,5078,536871598]],[&quot;^16&quot;,[5088,&quot;^1&gt;&quot;,true,536871598]],[&quot;^16&quot;,[5088,&quot;^;&quot;,&quot;~u62a69747-edaf-4dd2-88fa-56d46f99eb30&quot;,536871598]],[&quot;^16&quot;,[5089,&quot;^R&quot;,&quot;kubctl对K8S组件的抽象封装&quot;,536871598]],[&quot;^16&quot;,[5089,&quot;^P&quot;,&quot;^1;&quot;,536871598]],[&quot;^16&quot;,[5089,&quot;^F&quot;,5095,536871598]],[&quot;^16&quot;,[5089,&quot;^Y&quot;,5078,536871598]],[&quot;^16&quot;,[5089,&quot;^V&quot;,5078,536871598]],[&quot;^16&quot;,[5089,&quot;^U&quot;,5078,536871598]],[&quot;^16&quot;,[5089,&quot;^1&gt;&quot;,true,536871598]],[&quot;^16&quot;,[5089,&quot;^;&quot;,&quot;~u62a69747-91c5-4b76-8846-9af1e8a626e0&quot;,536871598]],[&quot;^16&quot;,[5090,&quot;^R&quot;,&quot;串口的读写操作是异步的，读操作是通过注册监听器实现的&quot;,536871598]],[&quot;^16&quot;,[5090,&quot;^P&quot;,&quot;^1;&quot;,536871598]],[&quot;^16&quot;,[5090,&quot;^F&quot;,5088,536871598]],[&quot;^16&quot;,[5090,&quot;^Y&quot;,5078,536871598]],[&quot;^16&quot;,[5090,&quot;^V&quot;,5078,536871598]],[&quot;^16&quot;,[5090,&quot;^U&quot;,5078,536871598]],[&quot;^16&quot;,[5090,&quot;^1&gt;&quot;,true,536871598]],[&quot;^16&quot;,[5090,&quot;^;&quot;,&quot;~u62a69747-0d72-4fb5-a6b9-220080b1d248&quot;,536871598]],[&quot;^16&quot;,[5091,&quot;^R&quot;,&quot;&gt; （主要是我们的测试机器到的太晚，而且还是远程调试，所以才想了上面的办法先保证基本功能没问题）\\n  &gt; \\n  &gt; （不过由于前期的良好测试，拿到测试机后直接run test case没太大问题）\\n## 后记（脑补）\\n\\n此文仅以笔者经验，阐述使用面向对象手法封装串口协议的一种方式。\\n\\n虽然分析实现过程以“面向对象”为主，封装、基础、多态均有，但都是抽象的一种手法 —— 抽象，即是编程的本质，对问题域和解决方案域的提炼。选择合适的角度和层级分析问题、找寻共性、得出答案，将过程抽象为模型、方法论、原则，最后用何种代码、何种工具进行实现就不再是问题了。这也是架构师的职责所在 —— 将混沌、繁杂的问题通过分析变为复杂、简单的知识（Cynefin）。\\n\\n虽然此处只是对串口协议做了一层封装，但相关的分析方式、分层模型一样可以套用到其他领域：&quot;,536871598]],[&quot;^16&quot;,[5091,&quot;^P&quot;,&quot;^1;&quot;,536871598]],[&quot;^16&quot;,[5091,&quot;^F&quot;,5099,536871598]],[&quot;^16&quot;,[5091,&quot;^Y&quot;,5078,536871598]],[&quot;^16&quot;,[5091,&quot;^V&quot;,5078,536871598]],[&quot;^16&quot;,[5091,&quot;^U&quot;,5078,536871598]],[&quot;^16&quot;,[5091,&quot;^1&gt;&quot;,true,536871598]],[&quot;^16&quot;,[5091,&quot;^;&quot;,&quot;~u62a69747-69f4-4ec2-9b99-86fa1cd54216&quot;,536871598]],[&quot;^16&quot;,[5092,&quot;^R&quot;,&quot;...\\n  \\n\\nLearning：在如今的云原生时代，抽象的层级又被拔高了一些，但软件工程的核心理论（短期）不会改变。如何将既有的分析模式、架构设计扩展到云原生领域...\\n\\n----\\nWriting by **Anddd7** at *2021-12-24T14:23*\\n\\nTags: #Blog #Serial-Port #Binary #Kotlin&quot;,536871598]],[&quot;^16&quot;,[5092,&quot;^P&quot;,&quot;^1;&quot;,536871598]],[&quot;^16&quot;,[5092,&quot;^F&quot;,5097,536871598]],[&quot;^16&quot;,[5092,&quot;^Y&quot;,5078,536871598]],[&quot;^16&quot;,[5092,&quot;^V&quot;,5078,536871598]],[&quot;^16&quot;,[5092,&quot;^U&quot;,2919,536871598]],[&quot;^16&quot;,[5092,&quot;^U&quot;,5078,536871598]],[&quot;^16&quot;,[5092,&quot;^U&quot;,5079,536871598]],[&quot;^16&quot;,[5092,&quot;^U&quot;,5080,536871598]],[&quot;^16&quot;,[5092,&quot;^U&quot;,5081,536871598]],[&quot;^16&quot;,[5092,&quot;^H&quot;,2919,536871598]],[&quot;^16&quot;,[5092,&quot;^H&quot;,5079,536871598]],[&quot;^16&quot;,[5092,&quot;^H&quot;,5080,536871598]],[&quot;^16&quot;,[5092,&quot;^H&quot;,5081,536871598]],[&quot;^16&quot;,[5092,&quot;^1&gt;&quot;,true,536871598]],[&quot;^16&quot;,[5092,&quot;^;&quot;,&quot;~u62a69747-2a0e-47e2-bd21-6f0f904dc9a3&quot;,536871598]],[&quot;^16&quot;,[5093,&quot;^R&quot;,&quot;对于消息数据（Message &amp; Message Data），他们不关心上层数据有什么业务含义，也不关心下层这些数据如何被发送\\n  \\n\\n**多重施法！** —— 就像Attribute一样，使用Field接口将上层的业务字段进行了隔离。此后，当你想要发起一个指令，你只需要用富含业务信息的Field组建你的数据，接口会帮你完成剩下所有的事。\\n\\nval request = MakePaymentRequest(ID = \\&quot;000001\\&quot;, amount = 200.00)  \\nval response = client.send(request)  \\nval isSuccess = response.responseCode == ResponseCode.APPROVED\\n\\n![image-20211127160249771](../assets/image-20211127160249771.png)\\n\\n&gt; 当然还得加上串口连接的部分，里面会使用Blocking队列来将异步操作同步化\\n&gt; \\n&gt; 各个组件通过接口Request/Response, Message, Field, Attribute进行协作，大大增加了灵活性和可扩展性\\n&gt; \\n&gt; 也使用了注解、反射来统一实现对象的序列化操作\\n&gt; \\n&gt; ![image-20211127160401744](../assets/image-20211127160401744.png)\\n&gt; \\n&gt; Ref 进程内架构分层： [黑马：2-4 INTRA PROCESS 架构设计](https://sites.google.com/thoughtworks.com/dark-horse-course/homepage/%E8%AF%BE%E7%A8%8B%E5%AD%A6%E4%B9%A0/architecture-design#h.4cs0jaw0w8mn)\\n## 测试...\\n\\nOf cause，为了避免破坏已经构建好的功能，测试也是开发过程中需要慎重对待的环节（前面错一个bit，后面读出来的消息能跟鬼画符一样...）。对于协议（protocol）层来说，TDD用起来是非常爽的且高效的，但是到了数据传输部分就难搞起来了。&quot;,536871598]],[&quot;^16&quot;,[5093,&quot;^P&quot;,&quot;^1;&quot;,536871598]],[&quot;^16&quot;,[5093,&quot;^F&quot;,5086,536871598]],[&quot;^16&quot;,[5093,&quot;^Y&quot;,5078,536871598]],[&quot;^16&quot;,[5093,&quot;^V&quot;,5088,536871598]],[&quot;^16&quot;,[5093,&quot;^U&quot;,5078,536871598]],[&quot;^16&quot;,[5093,&quot;^1&gt;&quot;,true,536871598]],[&quot;^16&quot;,[5093,&quot;^;&quot;,&quot;~u62a69747-ee10-4594-bdb0-12edcf75b57a&quot;,536871598]],[&quot;^16&quot;,[5094,&quot;^R&quot;,&quot;### 背景\\n\\n&gt; 用户在访问我们的网站时，可以选择使用线下POS机进行支付，因此我们需要集成并控制POS机完成刷卡操作和返回数据。 然而，POS机提供方邮件发送过来的并不是我们预想的Http接口或是SDK，而是150多页的一份串口集成文档...\\n&gt; \\n&gt; （文中涉及的代码、编号、枚举值都已经过模糊处理）\\n## 令人头晕的二进制\\n\\n不同于我们日常所使用的HTTP协议：具有标准结构和完备的SDK；可以很容易的构建起Server-Client进行数据传输；无需关注应用层（ISO七层）以下的实现。而串口更像是物理层，通过指定频率的高低电平（0/1）来传输数据。\\n\\n因此在使用串口通信时，通常需要设计一套自有协议表达复杂的数据结构。例如：\\n\\n&gt; ![image-20211127144504102](../assets/image-20211127144504102.png)\\n&gt; \\n&gt; -   主要部分为消息头（Header）和消息数据（Data），消息数据可以有多个\\n&gt;     \\n&gt; -   通过`Field Code`可区别不同的数据，是一个变长的数据\\n&gt;     \\n&gt; -   数据的主要类型为Hex（十六进制）、BCD（二进制化整数）、ASC（asiic码）\\n&gt;     \\n\\n对照着上述结构来构造一个消息并不是一件困难的事，然而不同的类型的功能指令（Function）会包含大量不同的消息数据（Field Data）。如果我们面向一个一个功能指令开发，效率低且代码难以维护 —— 从我们拿到的一份Legacy的代码中，也能看出这点：\\n\\n![code-demo1](../assets/code-demo1-8326610.png)\\n\\n在一个类中，既有对业务字段的赋值，又有对底层数据格式的序列化。再加上大量的魔法字符，让我抄都不知道从何抄起...\\n\\n于是在**“修改这份代码使其适应新版本协议”**和**“重写，重写，重写！”**中，我毅然选择了后者...&quot;,536871598]],[&quot;^16&quot;,[5094,&quot;^P&quot;,&quot;^1;&quot;,536871598]],[&quot;^16&quot;,[5094,&quot;^W&quot;,3,536871598]],[&quot;^16&quot;,[5094,&quot;^F&quot;,5098,536871598]],[&quot;^16&quot;,[5094,&quot;^Y&quot;,5078,536871598]],[&quot;^16&quot;,[5094,&quot;^V&quot;,5078,536871598]],[&quot;^16&quot;,[5094,&quot;^U&quot;,5078,536871598]],[&quot;^16&quot;,[5094,&quot;^1D&quot;,3,536871598]],[&quot;^16&quot;,[5094,&quot;^X&quot;,&quot;^1E&quot;,536871598]],[&quot;^16&quot;,[5094,&quot;^1&gt;&quot;,false,536871598]],[&quot;^16&quot;,[5094,&quot;^;&quot;,&quot;~u62a69747-9b34-4732-b3cf-aaf21fa6578d&quot;,536871598]],[&quot;^16&quot;,[5095,&quot;^R&quot;,&quot;高级语言对汇编指令的抽象封装&quot;,536871598]],[&quot;^16&quot;,[5095,&quot;^P&quot;,&quot;^1;&quot;,536871598]],[&quot;^16&quot;,[5095,&quot;^F&quot;,5091,536871598]],[&quot;^16&quot;,[5095,&quot;^Y&quot;,5078,536871598]],[&quot;^16&quot;,[5095,&quot;^V&quot;,5078,536871598]],[&quot;^16&quot;,[5095,&quot;^U&quot;,5078,536871598]],[&quot;^16&quot;,[5       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
