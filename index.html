,&quot;^F&quot;,1626,536871172]],[&quot;^16&quot;,[1655,&quot;^Y&quot;,1626,536871172]],[&quot;^16&quot;,[1655,&quot;^V&quot;,1626,536871172]],[&quot;^16&quot;,[1655,&quot;^U&quot;,1626,536871172]],[&quot;^16&quot;,[1655,&quot;^:&quot;,true,536871172]],[&quot;^16&quot;,[1655,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,&quot;Container/shimv2&quot;,&quot;^17&quot;,true],536871172]],[&quot;^16&quot;,[1655,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^18&quot;,&quot;^17&quot;]],536871172]],[&quot;^16&quot;,[1655,&quot;^1D&quot;,true,536871172]],[&quot;^16&quot;,[1655,&quot;^;&quot;,&quot;~u62aeaa06-bc73-486f-ac42-58c8b0b52c84&quot;,536871172]],[&quot;^16&quot;,[1656,&quot;^R&quot;,&quot;这里主要为你介绍了在CRI基础上的另一种集成容器运行时的思路，即：CRI + containerd shimv2 的方式。&quot;,536871172]],[&quot;^16&quot;,[1656,&quot;^P&quot;,&quot;^1:&quot;,536871172]],[&quot;^16&quot;,[1656,&quot;^F&quot;,1659,536871172]],[&quot;^16&quot;,[1656,&quot;^Y&quot;,1626,536871172]],[&quot;^16&quot;,[1656,&quot;^V&quot;,1647,536871172]],[&quot;^16&quot;,[1656,&quot;^U&quot;,1626,536871172]],[&quot;^16&quot;,[1656,&quot;^1D&quot;,true,536871172]],[&quot;^16&quot;,[1656,&quot;^;&quot;,&quot;~u62aeaa06-1d5d-48b3-bc05-5fa2bd42b5de&quot;,536871172]],[&quot;^16&quot;,[1657,&quot;^R&quot;,&quot;[[CRI]] 是服务于 Kubernetes 的，而且它呈现向上汇报的状态。它是帮助 Kubernetes 的，它不帮助OCI的。所以说当你去做这个集成时候，你会发现尤其对于 VM/gVisor/KataContainer 来说，它与 CRI 的很多假设或者是 API 的写法上是不对应的。所以你的集成工作会比较费劲，这是一个不 match 的状态。&quot;,536871172]],[&quot;^16&quot;,[1657,&quot;^P&quot;,&quot;^1:&quot;,536871172]],[&quot;^16&quot;,[1657,&quot;^F&quot;,1647,536871172]],[&quot;^16&quot;,[1657,&quot;^Y&quot;,1626,536871172]],[&quot;^16&quot;,[1657,&quot;^V&quot;,1647,536871172]],[&quot;^16&quot;,[1657,&quot;^U&quot;,69,536871172]],[&quot;^16&quot;,[1657,&quot;^U&quot;,1626,536871172]],[&quot;^16&quot;,[1657,&quot;^H&quot;,69,536871172]],[&quot;^16&quot;,[1657,&quot;^1D&quot;,true,536871172]],[&quot;^16&quot;,[1657,&quot;^;&quot;,&quot;~u62aeaa06-95e8-4faa-8115-d14d49961836&quot;,536871172]], er 会帮你去把所有调度算法都 run 一遍，把 run 到的结果：就是一个 Node 的名字，写在 Pod 对象 NodeName 字段上面，就是一个所谓的 bind 操作，然后把 bind 的结果写回到 etcd 里去，这就是所谓的 Schduler 工作过程。所以 Control Panel 忙活这么一圈下来，最后得到的结果是什么呢？你的一个 Pod 跟一个 Node 绑定（bind）在了一起，就是所谓 Schdule 了。&quot;,536871394]],[&quot;^16&quot;,[3626,&quot;^P&quot;,&quot;^1:&quot;,536871394]],[&quot;^16&quot;,[3626,&quot;^F&quot;,3624,536871394]],[&quot;^16&quot;,[3626,&quot;^Y&quot;,3391,536871394]],[&quot;^16&quot;,[3626,&quot;^V&quot;,3631,536871394]],[&quot;^16&quot;,[3626,&quot;^U&quot;,3391,536871394]],[&quot;^16&quot;,[3626,&quot;^1D&quot;,true,536871394]],[&quot;^16&quot;,[3626,&quot;^;&quot;,&quot;~u62aeaa0a-baf4-401a-bda6-4df272373c10&quot;,536871394]],[&quot;^16&quot;,[3627,&quot;^R&quot;,&quot;时序图&quot;,536871394]],[&quot;^16&quot;,[3627,&quot;^P&quot;,&quot;^1:&quot;,536871394]],[&quot;^16&quot;,[3627,&quot;^F&quot;,3618,536871394]],[&quot;^16&quot;,[3627,&quot;^Y&quot;,3391,536871394]],[&quot;^16&quot;,[3627,&quot;^V&quot;,3620,536871394]],[&quot;^16&quot;,[3627,&quot;^U&quot;,3391,536871394]],[&quot;^16&quot;,[3627,&quot;^1D&quot;,true,536871394]],[&quot;^16&quot;,[3627,&quot;^;&quot;,&quot;~u62aeaa0a-e077-47d0-84b6-c146e440d283&quot;,536871394]],[&quot;^16&quot;,[3628,&quot;^R&quot;,&quot;其实大家都知道 Kubernetes 最上面是一层 Control Panel ，它也被很多人称之为 Master 节点。当把 workload， 也就是应用提交给 Kubernetes 之后，首先为你做事情的是 API server，它会把你的 应用存到 etcd 里，以 API 对象的方式存到 etcd 中去。&quot;,536871394]],[&quot;^16&quot;,[3628,&quot;^P&quot;,&quot;^1:&quot;,536871394]],[&quot;^16&quot;,[3628,&quot;^F&quot;,3631,536871394]],[&quot;^16&quot;,[3628,&quot;^Y&quot;,3391,536871394]],[&quot;^16&quot;,[3628,&quot;^V&quot;,3631,536871394]],[&quot;^16&quot;,[3628,&quot;^U&quot;,3391,536871394]],[&quot;^16&quot;,[3628,&quot;^1D&quot;,true,536871394]],[&quot;^16&quot;,[3628,&quot;^;&quot;,&quot;~u62aeaa0a-daa0-426f-a07f-7d3073e026dd&quot;,536871394]],[&quot;^16&quot;,[3629,&quot;^R&quot;,&quot;![image.png](../assets/image_1654502148383_0.png)&quot;,536871394]],[&quot;^16&quot;,[3629,&quot;^P&quot ]],[&quot;^16&quot;,[5464,&quot;^Y&quot;,5456,536871626]],[&quot;^16&quot;,[5464,&quot;^V&quot;,5462,536871626]],[&quot;^16&quot;,[5464,&quot;^U&quot;,5456,536871626]],[&quot;^16&quot;,[5464,&quot;^1D&quot;,true,536871626]],[&quot;^16&quot;,[5464,&quot;^;&quot;,&quot;~u62aeaa0e-5c96-46d9-ba06-d9bd6e77b0dc&quot;,536871626]],[&quot;^16&quot;,[5465,&quot;^R&quot;,&quot;kubctl对K8S组件的抽象封装&quot;,536871626]],[&quot;^16&quot;,[5465,&quot;^P&quot;,&quot;^1:&quot;,536871626]],[&quot;^16&quot;,[5465,&quot;^F&quot;,5472,536871626]],[&quot;^16&quot;,[5465,&quot;^Y&quot;,5456,536871626]],[&quot;^16&quot;,[5465,&quot;^V&quot;,5456,536871626]],[&quot;^16&quot;,[5465,&quot;^U&quot;,5456,536871626]],[&quot;^16&quot;,[5465,&quot;^1D&quot;,true,536871626]],[&quot;^16&quot;,[5465,&quot;^;&quot;,&quot;~u62aeaa0e-4cd9-41aa-9e75-602f67126cfa&quot;,536871626]],[&quot;^16&quot;,[5466,&quot;^R&quot;,&quot;# \\&quot;面向对象式\\&quot;开发串口SDK&quot;,536871626]],[&quot;^16&quot;,[5466,&quot;^P&quot;,&quot;^1:&quot;,536871626]],[&quot;^16&quot;,[5466,&quot;^W&quot;,1,536871626]],[&quot;^16&quot;,[5466,&quot;^F&quot;,5478,536871626]],[&quot;^16&quot;,[5466,&quot;^Y&quot;,5456,536871626]],[&quot;^16&quot;,[5466,&quot;^V&quot;,5456,536871626]],[&quot;^16&quot;,[5466,&quot;^U&quot;,5456,536871626]],[&quot;^16&quot;,[5466,&quot;^1G&quot;,1,536871626]],[&quot;^16&quot;,[5466,&quot;^X&quot;,&quot;^1H&quot;,536871626]],[&quot;^16&quot;,[5466,&quot;^1D&quot;,true,536871626]],[&quot;^16&quot;,[5466,&quot;^;&quot;,&quot;~u62aeaa0e-8baa-45ac-aed0-38b75cc3954c&quot;,536871626]],[&quot;^16&quot;,[5467,&quot;^R&quot;,&quot;虚拟串口：Windows和Linux上都有现成的串口调试工具，Win上的有界面更方便\\n  \\n  &gt; 我使用的是Windows Virtual Serial Port Driver，因为虚拟串口不好操作写数据（或者是我太菜），我创建了2个虚拟串口A - B，将他们Pair起来；\\n  &gt; \\n  &gt; 还是如上起2个线程，这时候Client通过串口A写入的数据，会被正在监听串口B的Server捕获；\\n  &gt; \\n  &gt; Server如期返回数据后，Client又能够从串口A接收到Response；\\n  &gt; \\n  &gt; 而且所有数据操作和控制都在Test代码里，一键操作还是不错的；&quot;,536871626]],[&quot;^16&quot;,[5467,&quot;^P&quot;,&quot;^1:&quot;,536871626]],[&quot;^16&quot;,[5467,&quot;^F&quot;,5471,536871626]],[&quot;^16&quot;,[5467,&quot;^Y&quot;,5456,536871626]],[&quot;^16&quot;,[5467,&quot;^V&quot;,5456,536871626]],[&quot;^16&quot;,[5467,&quot;^U&quot;,5456,536871626]],[&quot;^16&quot;,[5467,&quot;^1D&quot;,true,536871626]],[&quot;^16&quot;,[5467,&quot;^;&quot;,&quot;~u62aeaa0e-dc9a-4d50-9197-08bd2c8a1d45&quot;,536871626]],[&quot;^16&quot;,[5468,&quot;^R&quot;,&quot;## “封装，他使用了封装！”\\n\\n那如何开发一个适配底层协议的SDK呢？\\n\\n**遇事不决，量子力学**（不是） / **遇事不决，面向对象**（还行）\\n\\n面向对象的一大优势是利用封装，使逻辑高内聚低耦合。\\n\\n首先，我将三个字段类型进行了封装：BCD、ASC、Hex，使其实现Attribute接口以实现`toBytes()`方法。此时业务所会用到的数据类型都和Bytes没有了直接关系，BCD、ASC、Hex成为了实质上的的基本类型。\\n\\n同理，Token、分隔符、长度这些和功能指令（业务侧）没有直接关联的数据类型也被我抽取了出来。\\n\\n此时的Message和0101已完全解耦，变成了只含三个字段类型的POJO类。\\n\\n![image-20211127150158827](../assets/image-20211127150158827.png)&quot;,536871626]],[&quot;^16&quot;,[5468,&quot;^P&quot;,&quot;^1:&quot;,536871626]],[&quot;^16&quot;,[5468,&quot;^W&quot;,2,536871626]],[&quot;^16&quot;,[5468,&quot;^F&quot;,5473,536871626]],[&quot;^16&quot;,[5468,&quot;^Y&quot;,5456,536871626]],[&quot;^16&quot;,[5468,&quot;^V&quot;,5456,536871626]],[&quot;^16&quot;,[5468,&quot;^U&quot;,5456,536871626]],[&quot;^16&quot;,[5468,&quot;^1G&quot;,2,536871626]],[&quot;^16&quot;,[5468,&quot;^X&quot;,&quot;^1H&quot;,536871626]],[&quot;^16&quot;,[5468,&quot;^1D&quot;,false,536871626]],[&quot;^16&quot;,[5468,&quot;^;&quot;,&quot;~u62aeaa0e-645d-4f06-a2af-c6fa173b6001&quot;,536871626]],[&quot;^16&quot;,[5469,&quot;^R&quot;,&quot;&gt; （主要是我们的测试机器到的太晚，而且还是远程调试，所以才想了上面的办法先保证基本功能没问题）\\n  &gt; \\n  &gt; （不过由于前期的良好测试，拿到测试机后直接run test case没太大问题）\\n## 后记（脑补）\\n\\n此文仅以笔者经验，阐述使用面向对象手法封装串口协议的一种方式。\\n\\n虽然分析实现过程以“面向对象”为主，封装、基础、多态均有，但都是抽象的一种手法 —— 抽象，即是编程的本质，对问题域和解决方案域的提炼。选择合适的角度和层级分析问题、找寻共性、得出答案，将过程抽象为模型、方法论、原则，最后用何种代码、何种工具进行实现就不再是问题了。这也是架构师的职责所在 —— 将混沌、繁杂的问题通过分析变为复杂、简单的知识（Cynefin）。\\n\\n虽然此处只是对串口协议做了一层封装，但相关的分析方式、分层模型一样可以套用到其他领域：&quot;,536871626]],[&quot;^16&quot;,[5469,&quot;^P&quot;,&quot;^1:&quot;,536871626]],[&quot;^16&quot;,[5469,&quot;^F&quot;,5470,536871626]],[&quot;^16&quot;,[5469,&quot;^Y&quot;,5456,536871626]],[&quot;^16&quot;,[5469,&quot;^V&quot;,5456,536871626]],[&quot;^16&quot;,[5469,&quot;^U&quot;,5456,536871626]],[&quot;^16&quot;,[5469,&quot;^1D&quot;,true,536871626]],[&quot;^16&quot;,[5469,&quot;^;&quot;,&quot;~u62aeaa0e-3ca3-4281-84b5-dcbe750a8884&quot;,536871626]],[&quot;^16&quot;,[5470,&quot;^R&quot;,&quot;USB转串口芯片（稍微硬核）\\n  \\n  &gt; 从某宝网购一块USB转TTL的串口芯片，装上驱动就能用；\\n  &gt; \\n  &gt; 把read和write引脚短接，可以验证串口连接和数据传输是否正确；\\n  &gt; \\n  &gt; 但是想要走通整个流程，还得控制write的数据 —— write/read接上树莓派，然后（一顿操作）就可以了；\\n  \\n\\nOption 3：连接测试机&quot;,536871626]],[&quot;^16&quot;,[5470,&quot;^P&quot;,&quot;^1:&quot;,536871626]],[&quot;^16&quot;,[5470,&quot;^F&quot;,5467,536871626]],[&quot;^16&quot;,[5470,&quot;^Y&quot;,5456,536871626]],[&quot;^16&quot;,[5470,&quot;^V&quot;,5456,536871626]],[&quot;^16&quot;,[5470,&quot;^U&quot;,5456,536871626]],[&quot;^16&quot;,[5470,&quot;^1D&quot;,true,536871626]],[&quot;^16&quot;,[5470,&quot;^;&quot;,&quot;~u62aeaa0e-3153-4af1-a507-9c4fccaac545&quot;,536871626]],[&quot;^16&quot;,[5471,&quot;^R&quot;,&quot;创建Stub Server：使用了`PipedInputStream,PipedOutputStream`将Client的读写流给包装起来，通过另一个线程来模拟Server操作里面的数据，实现接收请求、返回数据。\\n  \\n  val serverInputStream = PipedInputStream()  \\n  val serverOutputStream = PipedOutputStream()  \\n  val clientInputStream = PipedInputStream(serverOutputStream) // server output -&gt; client input  \\n  val clientOutputStream = PipedOutputStream(serverInputStream) // client output -&gt; server input  \\n  val connection = StreamSerialChannel(clientInputStream, clientOutputStream)  \\n  ​  \\n  val mockServer = Thread {  \\n   Thread.sleep(50) // 1.  wait for client  \\n   serverInputStream.read(ByteArray(requestLength)) // 2. read request in server side  \\n   serverOutputStream.write(ACK.getBytes()) // 3. send ack to client  \\n   connection.onDataAvailable() // 4. notify client - simulate comm listener  \\n     \\n   serverOutputStream.write(responseBytes) // 5. send response to client  \\n   connection.onDataAvailable() // 6. notify client - simulate comm listener  \\n     \\n   Thread.sleep(50) // 7.  wait for client  \\n   serverInputStream.read(ByteArray(1)) // 8. read ack in server side  \\n  }  \\n  val client = Client(connection)  \\n  ....\\n  \\n\\nOption 2：使用Fake的外部程序&quot;,536871626]],[&quot;^16&quot;,[5471,&quot;^P&quot;,&quot;^1:&quot;,536871626]],[&quot;^16&quot;,[5471,&quot;^F&quot;,5461,536871626]],[&quot;^16&quot;,[5471,&quot;^Y&quot;,5456,536871626]],[&quot;^16&quot;,[5471,&quot;^V&quot;,5456,536871626]],[&quot;^16&quot;,[5471,&quot;^U&quot;,5456,536871626]],[&quot;^16&quot;,[5471,&quot;^1D&quot;,true,536871626]],[&quot;^16&quot;,[5471,&quot;^;&quot;,&quot;~u62aeaa0e-1f65-4833-bbfb-139e9a8e7178&quot;,536871626]],[&quot;^16&quot;,[5472,&quot;^R&quot;,&quot;高级语言对汇编指令的抽象封装&quot;,536871626]],[&quot;^16&quot;,[5472,&quot;^P&quot;,&quot;^1:&quot;,536871626]],[&quot;^16&quot;,[5472,&quot;^F&quot;,5469,536871626]],[&quot;^16&quot;,[5472,&quot;^Y&quot;,5456,536871626]],[&quot;^16&quot;,[5472,&quot;^V&quot;,5456,536871626]],[&quot;^16&quot;,[5472,&quot;^U&quot;,5456,536871626]],[&quot;^16&quot;,[5472,&quot;^1D&quot;,true,536871626]],[&quot;^16&quot;,[5472,&quot;^;&quot;,&quot;~u62aeaa0e-09d4-4c32-a466-683d8109c242&quot;,536871626]],[&quot;^16&quot;,[5473,&quot;^R&quot;,&quot;### 背景\\n\\n&gt; 用户在访问我们的网站时，可以选择使用线下POS机进行支付，因此我们需要集成并控制POS机完成刷卡操作和返回数据。 然而，POS机提供方邮件发送过来的并不是我们预想的Http接口或是SDK，而是150多页的一份串口集成文档...\\n&gt; \\n&gt; （文中涉及的代码、编号、枚举值都已经过模糊处理）\\n## 令人头晕的二进制\\n\\n不同于我们日常所使用的HTTP协议：具有标准结构和完备的SDK；可以很容易的构建起Server-Client进行数据传输；无需关注应用层（ISO七层）以下的实现。而串口更像是物理层，通过指定频率的高低电平（0/1）来传输数据。\\n\\n因此在使用串口通信时，通常需要设计一套自有协议表达复杂的数据结构。例如：\\n\\n&gt; ![image-20211127144504102](../assets/image-20211127144504102.png)\\n&gt; \\n&gt; -   主要部分为消息头（Header）和消息数据（Data），消息数据可以有多个\\n&gt;     \\n&gt; -   通过`Field Code`可区别不同的数据，是一个变长的数据\\n&gt;     \\n&gt; -   数据的主要类型为Hex（十六进制）、BCD（二进制化整数）、ASC（asiic码）\\n&gt;     \\n\\n对照着上述结构来构造一个消息并不是一件困难的事，然而不同的类型的功能指令（Function）会包含大量不同的消息数据（Field Data）。如果我们面向一个一个功能指令开发，效率低且代码难以维护 —— 从我们拿到的一份Legacy的代码中，也能看出这点：\\n\\n![code-demo1](../assets/code-demo1-8326610.png)\\n\\n在一个类中，既有对业务字段的赋值，又有对底层数据格式的序列化。再加上大量的魔法字符，让我抄都不知道从何抄起...\\n\\n于是在**“修改这份代码使其适应新版本协议”**和**“重写，重写，重写！”**中，我毅然选择了后者...&quot;,536871626]],[&quot;^16&quot;,[5473,&quot;^P&quot;,&quot;^1:&quot;,536871626]],[&quot;^16&quot;,[5473,&quot;^W&quot;,3,536871626]],[&quot;^16&quot;,[5473,&quot;^F&quot;,5466,536871626]],[&quot;^16&quot;,[5473,&quot;^Y&quot;,5456,536871626]],[&quot;^16&quot;,[5473,&quot;^V&quot;,5456,536871626]],[&quot;^16&quot;,[5473,&quot;^U&quot;,5456,536871626]],[&quot;^16&quot;,[5473,&quot;^1G&quot;,3,536871626]],[&quot;^16&quot;,[5473,&quot;^X&quot;,&quot;^1H&quot;,536871626]],[&quot;^16&quot;,[5473,&quot;^1D&quot;,false,536871626]],[&quot;^16&quot;,[5473,&quot;^;&quot;,&quot;~u62aeaa0e-d9b3-47a0-b97e-33eff5b68af2&quot;,536871626]],[&quot;^16&quot;,[5474,&quot;^R&quot;,&quot;串口的读写操作是异步的，读操作是通过注册监听器实现的&quot;,536871626]],[&quot;^16&quot;,[5474,&quot;^P&quot;,&quot;^1:&quot;,536871626]],[&quot;^16&quot;,[5474,&quot;^F&quot;,5462,536871626]],[&quot;^16&quot;,[5474,&quot;^Y&quot;,5456,536871626]],[&quot;^16&quot;,[5474,&quot;^V&quot;,5456,536871626]],[&quot;^16&quot;,[5474,&quot;^U&quot;,5456,536871626]],[&quot;^16&quot;,[5474,&quot;^1D&quot;,true,536871626]],[&quot;^16&quot;,[5474,&quot;^;&quot;,&quot;~u62aeaa0e-ef27-4d77-a93b-c4c825f4d39a&quot;,536871626]],[&quot;^16&quot;,[5475,&quot;^R&quot;,&quot;## 一层一层又一层\\n\\n但是直接使用Message时还是有一些困难&quot;,536871626]],[&quot;^16&quot;,[5475,&quot;^P&quot;,&quot;^1:&quot;,536871626]],[&quot;^16&quot;,[5475,&quot;^W&quot;,2,536871626]],[&quot;^16&quot;,[5475,&quot;^F&quot;,5468,536871626]],[&quot;^16&quot;,[5475,&quot;^Y&quot;,5456,536871626]],[&quot;^16&quot;,[5475,&quot;^V&quot;,5456,536871626]],[&quot;^16&quot;,[5475,&quot;^U&quot;,5456,536871626]],[&quot;^16&quot;,[5475,&quot;^1G&quot;,2,536871626]],[&quot;^16&quot;,[5475,&quot;^X&quot;,&quot;^1H&quot;,536871626]],[&quot;^16&quot;,[5475,&quot;^1D&quot;,false,536871626]],[&quot;^16&quot;,[5475,&quot;^;&quot;,&quot;~u62aeaa0e-2c26-4286-b8d4-5efd77d4d08b&quot;,536871626]],[&quot;^16&quot;,[5476,&quot;^R&quot;,&quot;对于消息数据（Message &amp; Message Data），他们不关心上层数据有什么业务含义，也不关心下层这些数据如何被发送\\n  \\n\\n**多重施法！** —— 就像Attribute一样，使用Field接口将上层的业务字段进行了隔离。此后，当你想要发起一个指令，你只需要用富含业务信息的Field组建你的数据，接口会帮你完成剩下所有的事。\\n\\nval request = MakePaymentRequest(ID = \\&quot;000001\\&quot;, amount = 200.00)  \\nval response = client.send(request)  \\nval isSuccess = response.responseCode == ResponseCode.APPROVED\\n\\n![image-20211127160249771](../assets/image-20211127160249771.png)\\n\\n&gt; 当然还得加上串口连接的部分，里面会使用Blocking队列来将异步操作同步化\\n&gt; \\n&gt; 各个组件通过接口Request/Response, Message, Field, Attribute进行协作，大大增加了灵活性和可扩展性\\n&gt; \\n&gt; 也使用了注解、反射来统一实现对象的序列化操作\\n&gt; \\n&gt; ![image-20211127160401744](../assets/image-20211127160401744.png)\\n&gt; \\n&gt; Ref 进程内架构分层： [黑马：2-4 INTRA PROCESS 架构设计](https://sites.google.com/thoughtworks.com/dark-horse-course/homepage/%E8%AF%BE%E7%A8%8B%E5%AD%A6%E4%B9%A0/architecture-design#h.4cs0jaw0w8mn)\\n## 测试...\\n\\nOf cause，为了避免破坏已经构建好的功能，测试也是开发过程中需要慎重对待的环节（前面错一个bit，后面读出来的消息能跟鬼画符一样...）。对于协议（protocol）层来说，TDD用起来是非常爽的且高效的，但是到了数据传输部分就难搞起来了。&quot;,536871626]],[&quot;^16&quot;,[5476,&quot;^P&quot;,&quot;^1:&quot;,536871626]],[&quot;^16&quot;,[5476,&quot;^F&quot;,5464,536871626]],[&quot;^16&quot;,[5476,&quot;^Y&quot;,5456,536871626]],[&quot;^16&quot;,[5476,&quot;^V&quot;,5462,536871626]],[&quot;^16&quot;,[5476,&quot;^U&quot;,5456,536871626]],[&quot;^16&quot;,[5476,&quot;^1D&quot;,true,536871626]],[&quot;^16&quot;,[5476,&quot;^;&quot;,&quot;~u62aeaa0e-fbeb-49cf-8004-41a95dac8ecc&quot;,536871626]],[&quot;^16&quot;,[5477,&quot;^R&quot;,&quot;...\\n  \\n\\nLearning：在如今的云原生时代，抽象的层级又被拔高了一些，但软件工程的核心理论（短期）不会改变。如何将既有的分析模式、架构设计扩展到云原生领域...\\n\\n----\\nWriting by **Anddd7** at *2021-12-24T14:23*\\n\\nTags: #Blog #Serial-Port #Binary #Kotlin&quot;,536871626]],[&quot;^16&quot;,[5477,&quot;^P&quot;,&       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
