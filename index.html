;^1@&quot;,[4158,&quot;^1J&quot;,true,536871583]],[&quot;^1@&quot;,[4158,&quot;^?&quot;,&quot;~u626a16da-47bc-4d2d-96e9-602c0194229c&quot;,536871583]],[&quot;^1@&quot;,[4159,&quot;^[&quot;,&quot;### 背景\\n\\n&gt; 用户在访问我们的网站时，可以选择使用线下POS机进行支付，因此我们需要集成并控制POS机完成刷卡操作和返回数据。 然而，POS机提供方邮件发送过来的并不是我们预想的Http接口或是SDK，而是150多页的一份串口集成文档...\\n&gt; \\n&gt; （文中涉及的代码、编号、枚举值都已经过模糊处理）\\n## 令人头晕的二进制\\n\\n不同于我们日常所使用的HTTP协议：具有标准结构和完备的SDK；可以很容易的构建起Server-Client进行数据传输；无需关注应用层（ISO七层）以下的实现。而串口更像是物理层，通过指定频率的高低电平（0/1）来传输数据。\\n\\n因此在使用串口通信时，通常需要设计一套自有协议表达复杂的数据结构。例如：\\n\\n&gt; ![image-20211127144504102](../assets/image-20211127144504102.png)\\n&gt; \\n&gt; -   主要部分为消息头（Header）和消息数据（Data），消息数据可以有多个\\n&gt;     \\n&gt; -   通过`Field Code`可区别不同的数据，是一个变长的数据\\n&gt;     \\n&gt; -   数据的主要类型为Hex（十六进制）、BCD（二进制化整数）、ASC（asiic码）\\n&gt;     \\n\\n对照着上述结构来构造一个消息并不是一件困难的事，然而不同的类型的功能指令（Function）会包含大量不同的消息数据（Field Data）。如果我们面向一个一个功能指令开发，效率低且代码难以维护 —— 从我们拿到的一份Legacy的代码中，也能看出这点：\\n\\n![code-demo1](../assets/code-demo1-8326610.png)\\n\\n在一个类中，既有对业务字段的赋值，又有对底层数据格式的序列化。再加上大量的魔法字符，让我抄都不知道从何抄起...\\n\\n于是在**“修改这份代码使其适应新版本协议”**和**“重写，重写，重写！”**中，我毅然选择了后者...&quot;,536871583]],[&quot;^1@&quot;,[4159,&quot;^X&quot;,&quot;^1C&quot;,536871583]],[&quot;^1@&quot;,[4159,&quot;^14&quot;,3,536872364]],[&quot;^1@&quot;,[4159,&quot;^K&quot;,7510,536872364]],[&quot;^1@&quot;,[4159,&quot;^17&quot;,3439,536871583]],[&quot;^1@&quot;,[4159,&quot;^13&quot;,3439,536871583]],[&quot;^1@&quot;,[4159,&quot;^12&quot;,3439,536872364]],[&quot;^1@&quot;,[4159,&quot;^1P&quot;,3,536871583]],[&quot;^1@&quot;,[4159,&quot;^15&quot;,&quot;^1Q&quot;,536872364]],[&quot;^1@&quot;,[4159,&quot;^1J&quot;,false,536871583]],[&quot;^1@&quot;,[4159,&quot;^?&quot;,&quot;~u626a16da-0930-4d40-9802-04abfb7cdbe5&quot;,536871583]],[&quot;^1@&quot;,[4160,&quot;^[&quot;,&quot;创建Stub Server：使用了`PipedInputStream,PipedOutputStream`将Client的读写流给包装起来，通过另一个线程来模拟Server操作里面的数据，实现接收请求、返回数据。\\n  \\n  val serverInputStream = PipedInputStream()  \\n  val serverOutputStream = PipedOutputStream()  \\n  val clientInputStream = PipedInputStream(serverOutputStream) // server output -&gt; client input  \\n  val clientOutputStream = PipedOutputStream(serverInputStream) // client output -&gt; server input  \\n  val connection = StreamSerialChannel(clientInputStream, clientOutputStream)  \\n  ​  \\n  val mockServer = Thread {  \\n   Thread.sleep(50) // 1.  wait for client  \\n   serverInputStream.read(ByteArray(requestLength)) // 2. read request in server side  \\n   serverOutputStream.write(ACK.getBytes()) // 3. send ack to client  \\n   connection.onDataAvailable() // 4. notify client - simulate comm listener  \\n     \\n   serverOutputStream.write(responseBytes) // 5. send response to client  \\n   connection.onDataAvailable() // 6. notify client - simulate comm listener  \\n     \\n   Thread.sleep(50) // 7.  wait for client  \\n   serverInputStream.read(ByteArray(1)) // 8. read ack in server side  \\n  }  \\n  val client = Client(connection)  \\n  ....\\n  \\n\\nOption 2：使用Fake的外部程序&quot;,536871583]],[&quot;^1@&quot;,[4160,&quot;^X&quot;,&quot;^1C&quot;,536871583]],[&quot;^1@&quot;,[4160,&quot;^K&quot;,4156,536871583]],[&quot;^1@&quot;,[4160,&quot;^17&quot;,3439,536871583]],[&quot;^1@&quot;,[4160,&quot;^13&quot;,3439,536871583]],[&quot;^1@&quot;,[4160,&quot;^12&quot;,3439,536871583]],[&quot;^1@&quot;,[4160,&quot;^1J&quot;,true,536871583]],[&quot;^1@&quot;,[4160,&quot;^?&quot;,&quot;~u626a16da-0962-4373-8a51-431eb1dbae2d&quot;,536871583]],[&quot;^1@&quot;,[4161,&quot;^[&quot;,&quot;USB转串口芯片（稍微硬核）\\n  \\n  &gt; 从某宝网购一块USB转TTL的串口芯片，装上驱动就能用；\\n  &gt; \\n  &gt; 把read和write引脚短接，可以验证串口连接和数据传输是否正确；\\n  &gt; \\n  &gt; 但是想要走通整个流程，还得控制write的数据 —— write/read接上树莓派，然后（一顿操作）就可以了；\\n  \\n\\nOption 3：连接测试机&quot;,536871583]],[&quot;^1@&quot;,[4161,&quot;^X&quot;,&quot;^1C&quot;,536871583]],[&quot;^1@&quot;,[4161,&quot;^K&quot;,4164,536871583]],[&quot;^1@&quot;,[4161,&quot;^17&quot;,3439,536871583]],[&quot;^1@&quot;,[4161,&quot;^13&quot;,3439,536871583]],[&quot;^1@&quot;,[4161,&quot;^12&quot;,3439,536871583]],[&quot;^1@&quot;,[4161,&quot;^1J&quot;,true,536871583]],[&quot;^1@&quot;,[4161,&quot;^?&quot;,&quot;~u626a16da-6189-4bb3-abee-4e97ffe2ab53&quot;,536871583]],[&quot;^1@&quot;,[4162,&quot;^[&quot;,&quot;...\\n  \\n\\nLearning：在如今的云原生时代，抽象的层级又被拔高了一些，但软件工程的核心理论（短期）不会改变。如何将既有的分析模式、架构设计扩展到云原生领域...\\n\\n----\\nWriting by **Anddd7** at *2021-12-24T14:23*\\n\\nTags: #Blog #Serial-Port #Binary #Kotlin&quot;,536871583]],[&quot;^1@&quot;,[4162,&quot;^X&quot;,&quot;^1C&quot;,536871583]],[&quot;^1@&quot;,[4162,&quot;^K&quot;,4163,536871583]],[&quot;^1@&quot;,[4162,&quot;^17&quot;,3439,536871583]],[&quot;^1@&quot;,[4162,&quot;^13&quot;,3439,536871583]],[&quot;^1@&quot;,[4162,&quot;^12&quot;,735,536871583]],[&quot;^1@&quot;,[4162,&quot;^12&quot;,2929,536871583]],[&quot;^1@&quot;,[4162,&quot;^12&quot;,3439,536871583]],[&quot;^1@&quot;,[4162,&quot;^12&quot;,4148,536871583]],[&quot;^1@&quot;,[4162,&quot;^12&quot;,4149,536871583]],[&quot;^1@&quot;,[4162,&quot;^M&quot;,735,536871583]],[&quot;^1@&quot;,[4162,&quot;^M&quot;,2929,536871583]],[&quot;^1@&quot;,[4162,&quot;^M&quot;,4148,536871583]],[&quot;^1@&quot;,[4162,&quot;^M&quot;,4149,536871583]],[&quot;^1@&quot;,[4162,&quot;^1J&quot;,true,536871583]],[&quot;^1@&quot;,[4162,&quot;^?&quot;,&quot;~u626a16da-c528-40c9-b443-33691f4b12eb&quot;,536871583]],[&quot;^1@&quot;,[4163,&quot;^[&quot;,&quot;云服务对软硬件服务的抽象抽象&quot;,536871583]],[&quot;^1@&quot;,[4163,&quot;^X&quot;,&quot;^1C&quot;,536871583]],[&quot;^1@&quot;,[4163,&quot;^K&quot;,4155,536871583]],[&quot;^1@&quot;,[4163,&quot;^17&quot;,3439,536871583]],[&quot;^1@&quot;,[4163,&quot;^13&quot;,3439,536871583]],[&quot;^1@&quot;,[4163,&quot;^12&quot;,3439,536871583]],[&quot;^1@&quot;,[4163,&quot;^1J&quot;,true,536871583]],[&quot;^1@&quot;,[4163,&quot;^?&quot;,&quot;~u626a16da-d3a8-42c7-850e-4131c00da7b2&quot;,536871583]],[&quot;^1@&quot;,[4164,&quot;^[&quot;,&quot;虚拟串口：Windows和Linux上都有现成的串口调试工具，Win上的有界面更方便\\n  \\n  &gt; 我使用的是Windows Virtual Serial Port Drive
